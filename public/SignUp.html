<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- some stuff from the react document that may be important-->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Css/loginBox.css"> 
  </head>

  <!-- this is still heavily in development, eventually will switch between login and sign up elements-->
  <body>

    <!-- log in pop-up elements -->
    <div class="LoginWrapper"> 
      <div class="LoginContainer">
        <div class="LogPopup">
          <div class="close-btn">&times;</div>
          <div class="form">
            <h2>Log in</h2>
            <!-- info to submit-->
            <div class="form-element">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Enter Email">
            </div>
            <div class="form-element">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter Password">
             </div>
            <div class="form-element">
              <!-- remember me doesn't work yet-->
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <div class="form-element">
              <input type="submit" value="Continue">
            </div>
            <div class="form-element">
              <!-- forgot password doesn't work yet -->
              <a href="#placeholder">Forgot password?</a>
              <a href="#SignUp.html">Need an account?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- Sign up page elements -->

    <div class="SignupWrapper"> 
      <div class="SignupContainer">
        <div class="UpPopup">
          <div class="close-btn">&times;</div>
          <div class="form">
            <h2>Sign Up</h2>
            <!-- info to submit-->
            <div class="form-element">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Enter Email">
            </div>
            <div class="form-element">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter Password">
             </div>
            <div class="form-element">
              <!-- remember me doesn't work yet-->
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <div class="form-element">
              <input type="submit" value="Continue">
            </div>
            <div class="form-element">
              <!-- forgot password doesn't work yet -->
              <a href="#placeholder">Forgot password?</a>
              <a href="#SignUp.html">Need an account?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
