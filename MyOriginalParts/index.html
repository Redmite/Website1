<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="mainWrapper">
      <div class="TopBar"></div>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <!-- navigation bar and logo-->
      <img src="PlaceHolder" alt="logo placeholder" style="float:left">
      <ul>
        <li><a href="#news">Find Job</a></li>
        <li><a href="#news">List Job D</a></li>
        <li><a href="#news">Language C</a></li>
        <li><a href="#news">Sign In B</a></li>
        <li><a href="#news">Join</a></li>
      </ul>
      <!-- picture with search bar-->
      <div style="background-image:url('PeopleCleaningHouse.jpg'); background-repeat: no-repeat; background-size:contain; border-style:solid; border-width:medium; max-width:100%; min-height: 300px;"> 
        <form style="max-width:175px; background-color:green">
          <label for="job"> Enter what job you are looking for here</label>
          <input type="text" id="job" name="job">
          <input type="submit" value="Search">
        </form>
      </div>
      <!-- why trust us bar-->

      <h1 style="text-align:center; background-color: green;">Why Trust us?</h1>
      <!-- different types of jobs-->
      <button class="jobButtons"> Plumbing </button>
      <button class="jobButtons"> Cleaning </button>
